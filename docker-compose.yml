version: '3.9'

services:
  postgres:
    image: postgres:15
    container_name: Eclipsn-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: Eclipsn
      POSTGRES_PASSWORD: Eclipsn
      POSTGRES_DB: Eclipsn
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    # Enable pgvector in init scripts if needed:
    #   CREATE EXTENSION IF NOT EXISTS "vector";

